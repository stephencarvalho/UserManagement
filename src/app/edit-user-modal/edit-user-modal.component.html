<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <div *ngIf="action != 'Delete'; else elseTemplate">
        <mat-form-field >
            <input placeholder="{{action}} Name" name="email" matInput [(ngModel)]="local_data.email">   
        </mat-form-field>
        <mat-form-field >
            <input placeholder="{{action}} Name" name="firstName" matInput [(ngModel)]="local_data.firstName"> 
        </mat-form-field>
        <mat-form-field >
            <input placeholder="{{action}} Name" name="lastName" matInput [(ngModel)]="local_data.lastName">
        </mat-form-field>
        <mat-form-field >
            <input placeholder="{{action}} Name" name="role" matInput [(ngModel)]="local_data.role"> 
        </mat-form-field>
        <mat-form-field >
            <input placeholder="{{action}} Name" name="status" matInput [(ngModel)]="local_data.status"> 
        </mat-form-field>
    </div>
    <ng-template #elseTemplate>
        Sure to delete <b>{{local_data.name}}</b>?
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
